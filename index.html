<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End3in</title>
</head>
<body>

<canvas width="1000px" height="1000px" id="canvas">

</canvas>
<script src="Body.js"></script>
<script lang="javascript">
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    scale = 60;

    const width = 10 * scale;
    const height = 10 * scale;

    canvas.width = width;
    canvas.height = height;

    let rect = new Body(0.5, 0.5);

    gameObjects = [rect];

    function clear() {
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = "#000000";
    }

    function update() {
        clear();
        let obj;
        for (obj of gameObjects) {
            obj.applyAcceleration(0, -9.81, 0, 16 / 1000);
        }
        for (obj of gameObjects) {
            obj.update(16 / 1000);
        }
        for (obj of gameObjects) {
            obj.draw(ctx, scale);
        }
    }

    window.setInterval(update, 16);

    canvas.onclick = function () {
        rect.applyForce(0, 3, rect.x, rect.y, 1);
    }
</script>
</body>
</html>
