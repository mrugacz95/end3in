<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;"></body>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics,
        Vec2 = end3in.Vector;

    let engine = Engine.create();
    const rect1 = Body.rect(0.5, 0.5,
        1, 6, {
            'color': "rgba(230,23,74,0.93)",
            "rot": Math.PI / 6
        });
    const rect2 = Body.rect(0.5, 0.5,
        0, 6, {
            'color': "rgba(26,230,73,0.93)",
            "rot": Math.PI / 6
        });
    let poly = Body.polygon([[0.25, 0.25],
        [-0.25,0.25],
        [-0.25, -0.25],
        [0.25, -0.25]],
        2, 2, {
            'color': "rgba(230,182,46,0.93)",
            "rot": Math.PI / 7
        });
    const ground = Body.rect(10, 2,
        0, 5.0, {
            'color': "rgba(0,0,0,0.93)",
            "isStatic": true
        });
    engine.addBody(ground);
    engine.addBody(rect1);
    engine.addBody(rect2);
    engine.addBody(poly);
    // engine.g = 0;
    engine.start();

    const graphics = Graphics.create(700, 700, engine)
    graphics.start()


    function setup() {
        rect1.pos = Vec2.create(0, 3);
        rect2.pos = Vec2.create(0, 3.5);
        rect2.rot = 0;
        rect1.rot = 0;
        rect2.v = Vec2.create(0, 0);
        rect1.v = Vec2.create(0, 0);
        // rect2.m = 1;
        // rect2.mInv = 1;
        // rect1.omega = Math.PI ;
        // rect2.omega = Math.PI / 6;
    }

    setup();

    document.onmousedown = function () {
        setup()
    }

</script>
</html>
