<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collisions</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;">

<canvas width="1000px" height="1000px" id="canvas"></canvas>
<script>
    var Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision;
    var engine = Engine.create();
    var rect1 = Body.rect(0.5, 0.5, 3, 4, {'isStatic': true, 'color': "#141ae6EE", "rot": 0.22});
    var rect2 = Body.rect(1.0, 1.5, 5, 6, {'isStatic': true, 'color': "#141ae6EE", "rot": 0.1});
    engine.addBody(rect1);
    engine.addBody(rect2);
    engine.start();
    document.onmousemove = function (event) {
        rect1.pos = Vec2.create(event.clientX / engine.scale, event.clientY / engine.scale);
        if (Collision.areColliding(rect1, rect2)) {
            rect1.color = "#e62131EE";
        } else {
            rect1.color = "#141ae6EE";
        }
    }

</script>

</body>
</html>
