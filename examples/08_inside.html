<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;">

<canvas height="1000px" id="canvas" width="1000px"></canvas>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision;
    let engine = Engine.create();
    const rect1 = Body.polygon([[-1, -0.255], [1, -0.255], [0, 0.6]], 1, 2, {
        'isStatic': true,
        'color': "#141ae6EE",
        "rot": 0
    }); // Math.PI / 4
    const polygon2 = Body.rect(2, 2,
        3.3, 2.0, {
            'isStatic': true,
            'color': "#141ae6EE",
            "rot": Math.PI / 6
        });
    engine.addBody(rect1);
    engine.addBody(polygon2);
    const clear = engine.clear;
    const draw = engine.draw;
    engine.clear = function () {
    };
    engine.draw = function () {
    };
    engine.start();

    document.onmousemove = function (event) {
        clear.call(engine);
        draw.call(engine);
        let mouse = Vec2.create(event.clientX / engine.scale, event.clientY / engine.scale).sub(engine.cameraPos);
        rect1.pos = mouse;
        if (polygon2.isInside(mouse)) {
            polygon2.color = "#e62131EE";
        } else {
            polygon2.color = "#2736E6";
        }
    }

</script>

</body>
</html>
