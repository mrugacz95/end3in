<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAT collisions</title>
    <script src="../build/end3in.js"></script>
    <script src="../build/end3in.js"></script>
</head>
<body></body>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics,
        Vec2 = end3in.Vector;
    const engine = Engine.create();
    engine.scale = 100;
    const rect1 = Body.rect(0.5, 0.5, 1, 2, {'isStatic': true, 'color': "#141ae6EE", "rot": 0.1});
    const rect2 = Body.rect(1.0, 1.5, 2, 2.5, {'isStatic': true, 'color': "#141ae6EE", "rot": Math.PI / 4});
    engine.addBody(rect1);
    engine.addBody(rect2);
    engine.start();

    const graphics = Graphics.create(1000, 1000, engine, true, 60, Vec2.create(6,6))

    document.onmousemove = function (event) {
        graphics.clear()
        engine.update()
        graphics.drawBodies(engine.gameObjects)
        rect1.pos = graphics.clientToWorldPos(Vec2.create(event.clientX, event.clientY));
        if (Collision.calculateSAT(rect1, rect2, {'debug': true, 'context': graphics.ctx})) {
            rect1.color = "#e62131EE";
        } else {
            rect1.color = "#141ae6EE";
        }
    }

    document.addEventListener("keydown", event => {
        if (event.isComposing || event.code === 'Space') {
            const mtv = Collision.calculateSAT(rect1, rect2, {'debug': true, 'context': graphics.ctx})
            console.log(rect1.pos.x, rect1.pos.y)
            console.log(mtv.normal.x, mtv.normal.y)
            console.log(mtv.length)
        }
    });

</script>
</html>
