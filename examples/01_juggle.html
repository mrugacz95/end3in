<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juggle</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;">

<canvas width="1000px" height="1000px" id="canvas"></canvas>

<script>
    const Engine = end3in.Engine,
        Body = end3in.Body;
    const engine = Engine.create();
    const rect1 = Body.rect(0.5, 0.5, 3, 4);
    engine.addBody(rect1);
    engine.start();

    function printMousePos(event) {
        const click = Vec2.create(event.clientX, event.clientY).scale(1 / engine.scale);
        const force = rect1.pos.copy().sub(click).normalize().scale(2);
        rect1.applyForce(force.x, -force.y, click.x, click.y, 1);
    }

    document.addEventListener("click", printMousePos);
</script>
</body>
</html>
