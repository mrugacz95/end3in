<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collisions</title>
    <script src="../build/end3in.js"></script>
</head>
<body></body>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics;
    const engine = Engine.create();
    const rect1 = Body.rect(0.5, 0.5, 3, 4, {'isStatic': true, 'color': "#141ae6EE", "rot": 0.22});
    const rect2 = Body.rect(1.0, 1.5, 5, 6, {'isStatic': true, 'color': "#141ae6EE", "rot": 0.1});
    engine.addBody(rect1);
    engine.addBody(rect2);
    engine.start();

    let graphics = Graphics.create(600, 600, engine, true, 60, Vec2.create(0,0))
    graphics.start()

    document.onmousemove = function (event) {
        rect1.pos = graphics.clientToWorldPos(Vec2.create(event.clientX, event.clientY));
        if (Collision.areColliding(rect1, rect2)) {
            rect1.color = "#e62131EE";
        } else {
            rect1.color = "#141ae6EE";
        }
    }

</script>

</html>
