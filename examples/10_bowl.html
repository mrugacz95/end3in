<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script src="../build/end3in.js"></script>
</head>
<body></body>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics,
        Vec2 = end3in.Vector;

    let engine = Engine.create(debug = false, solver = "translation");

    const bowlB = Body.rect(4.3, 1.6,
        2, 5.0, {
            'color': "rgba(0,0,0,0.93)",
            "isStatic": true
        });
    const bowlL = Body.rect(3, 2,
        -0.5, 4, {
            'color': "rgba(0,0,0,0.93)",
            "isStatic": true,
            'rot': Math.PI / 4
        });
    const bowlR = Body.rect(3, 2,
        4.5, 4, {
            'color': "rgba(0,0,0,0.93)",
            "isStatic": true,
            'rot': -Math.PI / 4
        });
    const gameObjects = [];
    for (let i = 0; i < 6; i++) {
        let obj = Body.regularPolygon(8, 0.5, -0.5 + i, 2);
        gameObjects.push(obj)
    }

    engine.addBody(bowlB);
    engine.addBody(bowlL);
    engine.addBody(bowlR);
    engine.addAllBodies(gameObjects);
    engine.start();

    const graphics = Graphics.create(1000, 1000, engine)
    graphics.start()

    function setup() {
        for (let i = 0; i < gameObjects.length; i++) {
            gameObjects[i].pos = Vec2.create(-0.5 + i, 2);
            gameObjects[i].omega = 0;
            gameObjects[i].v = Vec2.create(0, 0);
        }
    }

    setup();

    document.onmousedown = function () {
        setup()
    }

</script>
</html>
