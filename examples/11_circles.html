<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;">

<canvas height="1000px" id="canvas" width="1000px"></canvas>
<script>
    var Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision;
    let engine = Engine.create();
    engine.g = 0;

    var gameObjects = [];
    for (let i = 0; i < 6; i++) {
        let obj = Body.circle(0.5, -0.5 + i, 0.25);
        gameObjects.push(obj)
    }
    engine.addAllBodies(gameObjects);
    engine.start();

    function setup() {
        for (let i = 0; i < gameObjects.length; i++) {
            gameObjects[i].pos = Vec2.create(-0.5 + i, 2);
            gameObjects[i].omega = 0;
            gameObjects[i].v = Vec2.create(Math.random(), Math.random());
        }
    }

    setup();

    document.onmousedown = function (event) {
        setup()
    }

</script>

</body>
</html>
