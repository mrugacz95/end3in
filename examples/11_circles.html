<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <script src="../build/end3in.js"></script>
</head>
<body></body>
<script>
    const Body = end3in.Body,
        Engine = end3in.Engine,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics,
        Vec2 = end3in.Vector;

    let engine = Engine.create();
    engine.g = 0;

    const gameObjects = [];
    for (let i = 0; i < 6; i++) {
        let obj = Body.circle(0.5, -0.5 + i, 0.25);
        gameObjects.push(obj)
    }
    engine.addAllBodies(gameObjects);
    engine.start();

    const graphics = Graphics.create(1000, 1000, engine)
    graphics.start()

    function setup() {
        for (let i = 0; i < gameObjects.length; i++) {
            gameObjects[i].pos = Vec2.create(-0.5 + i, 2);
            gameObjects[i].omega = 0;
            gameObjects[i].v = Vec2.create(Math.random(), Math.random());
        }
    }

    setup();

    document.onmousedown = function () {
        setup()
    }

</script>
</html>
