<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impulses</title>
    <script src="../build/end3in.js"></script>
</head>
<body></body>
<script>
    const Engine = end3in.Engine,
        Rectangle = end3in.Rectangle,
        Collision = end3in.Collision,
        Graphics = end3in.Graphics,
        Vec2 = end3in.Vec2;
    let rect = new Rectangle(0.5, 0.5, 1, false);
    rect.pos = new Vec2(1.5, 0)
    const engine = new Engine();
    engine.addBody(rect);

    let graphics = new Graphics({
        width: 1000,
        height: 1000,
        engine: engine,
    })
    graphics.start()

    let pos = [[1, 1], [2.4, 2], [1, 3], [2.4, 4]];
    for (let p of pos) {
        let body = new Rectangle(0.5, 0.5, 1, true);
        body.pos = new Vec2(p[0], p[1])
        body.rot =  Math.PI * 2 * Math.random()
        engine.addBody(body);
    }
    let body = new Rectangle(3, 8, 1.5, true);
    body.pos = new Vec2(1.5 , 7)
    body.rot = Math.PI / 2
    engine.addBody(body);
    engine.start();
</script>
</html>
