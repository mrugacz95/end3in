<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impulses</title>
    <script src="../build/end3in.js"></script>
</head>
<body style="margin: 0;">
<canvas height="1000px" id="canvas" width="1000px"></canvas>
<script>
    const Engine = end3in.Engine,
        Body = end3in.Body,
        Collision = end3in.Collision;
    let rect = Body.rect(0.5, 0.5, 1.5, 0);
    rect.vy = 0.3;
    const engine = Engine.create();
    engine.addBody(rect);

    let pos = [[1, 1], [2, 2], [1, 3], [2, 4]];
    for (p of pos) {
        let body = Body.rect(0.5, 0.5, p[0], p[1], {'isStatic': true, 'rot': Math.PI * 2 * Math.random()});
        engine.addBody(body);
    }
    let body = Body.rect(3, 8, 1.5, 7, {'isStatic': true, 'rot': Math.PI / 2});
    engine.addBody(body);
    engine.start();
</script>
</body>
</html>
